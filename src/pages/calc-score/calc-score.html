<ion-header>

  <ion-navbar>
    <ion-title>Topcoder Score from Time</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" fixed>Coding Time</ion-label>
      <ion-input type="text" placeholder="h:m:s (spaces ok)" [(ngModel)]="codingTime" (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Max</ion-label>
      <ion-input type="number" placeholder="Max points" [(ngModel)]="maxPoints" (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Duration</ion-label>
      <ion-input type="number" placeholder="Contest duration (mins)" [(ngModel)]="duration" (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Points</ion-label>
      <ion-input type="number" [disabled]="true" placeholder="" [(ngModel)]=points></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
