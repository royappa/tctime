<ion-header>
  <ion-navbar>
    <ion-title>Calculate Time</ion-title>
  </ion-navbar>
</ion-header>

<h3>Calculate time from score</h3>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Points</ion-label>
      <ion-input type="number" placeholder="Enter Problem Score" [(ngModel)]=points (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Max</ion-label>
      <ion-input type="number" placeholder="Maximum Possible Points" [(ngModel)]="maxPoints" (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Duration</ion-label>
      <ion-input type="number" placeholder="Contest Duration (Minutes)" [(ngModel)]="duration" (blur)="calculate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Coding Time</ion-label>
      <ion-input type="text" [(ngModel)]="codingTime" (blur)="calculate()"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
